<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Donate for people</title>
</head>

<body>
    <section class="donate">
        <div>
            <div id="heading01">
                <h1>Letâ€™s Help Those Who Are <br>
                    More In Need</h1>
                <p>Help the flood victims Stand by their side.please donate more and more for......</p>
            </div>
            <a class="button" target="_blank" href="">Donate Now</a>
        </div>
    </section>
    <section class="donate-amount">
        <div>
            <h1>Donate Today</h1>
            <p></p>
        </div>
        <div class="amount">
            <h2 class="tk">100tk</h2>
            <h2 class="tk" id="pay">200tk</h2>
            <h2 class="tk">500tk</h2>
            <h2 class="tk">1000tk</h2>
            <h2 class="tk">5000tk</h2>
        </div>
        <input id="other-amount" type="num" value="Other Amount (Taka)"><br>
        <a class="button" target="_blank" href="">Donate Now</a>
    </section>
    <section class="Donate-Plan">
        <div class="heading02">
            <h1>Our Donate Plan</h1>
            <p></p>
        </div>
        <div id="plans">
            <div class="Plan">
                <div>
                    <img src="icons/food.png" alt="">
                    <h3>Food for a family</h3>
                    <p></p>
                </div>

            </div>
            <div class="Plan">
                <div>
                    <img src="icons/shelter.png" alt="">
                    <h3>Shelter for a family</h3>
                    <p></p>
                </div>

            </div>
            <div class="Plan">
                <div>
                    <img src="icons/Frame-1.png" alt="">
                    <h3>Education for a child</h3>
                    <p></p>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
